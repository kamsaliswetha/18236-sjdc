<DOCTYPE html>
    <html>
        <head>
            <title>Semantic HTML Example</title>
        </head>
        <body>
            <header>
                <h1>Website Title</h1>
                <nav> 
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Service</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <section>
                    <h2>About Us</h2>
                    <p>This section provides information about our company.</p>
                </section>
                <article>
                    <h2>Latest News</h2>
                    <p>This article contains the latest news updates.</p>
                </article>
            </main>
            <footer>
                <p>&copy;2024 Website Name.All rights reserved.</p>
            </footer>
        </body>
        </html>
